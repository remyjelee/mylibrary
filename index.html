<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myLibrary</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="middle">
    <div class="header">
      <div class="title">myLibrary</div>
      <div class="bookCount">Total books: 0</div>
    </div>
    <div class="collection">
      <!-- Books will appear here -->
    </div>
  </div>
  <button class="fixed-button">Add new book</button>

  <!-- Modal for adding books -->
  <div class="modal" id="bookModal">
    <div class="modal-content">
      <h2>Add a New Book</h2>
      <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required>

        <div class="haveyouread">
        <label for="read">Have you read this book?</label>
        <input type="checkbox" id="read" name="read">
        </div>

        <div class="modal-buttons">
          <button type="button" id="cancelButton">Cancel</button>
          <button type="submit">Add Book</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
